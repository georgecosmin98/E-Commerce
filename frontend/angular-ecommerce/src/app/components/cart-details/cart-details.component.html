<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    <th widht="20%"> Product Image</th>
                    <th widht="50%"> Product Details</th>
                    <th widht="30%"> </th>

                </tr>

                <tr *ngFor="let tempCartItem of cartItems">
                    <td> <img src="{{tempCartItem.imageUrl}}" class="img-responsive" width="150px"></td>
                    <td>
                        <p>{{tempCartItem.name }}</p>
                        <p>{{tempCartItem.unitPrice | currency: 'USD'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity: </label>{{tempCartItem.quantity}}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
